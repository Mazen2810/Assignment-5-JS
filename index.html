<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="./CSS/style.css">

  <title>Weather</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg ">
    <div class="container ">
      <a class="  w-25" href="#">
        <img src="./Images/logo.png" alt="cloud" class="">

        <div class="logo-text">
          <h1> Weather</h1>
          <small>Rain and Clouds</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="nav-content collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-lg-0 p-5">
          <li class="nav-item ">
            <a class="nav-link active " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>
  <div class="background">
    <div class="container">
      <form class="find-location">

        <input type="text" placeholder="Find your location..." id="searching" class="searching">
        <button>
          <span class="box">
              Find
          </span>
      </button>
      </form>
    </div>
  </div>
  <div class="weather-table">
    <div class="container">
      <div class="tables " id="tables">
        <span class="loader"></span>

      </div>
    </div>
  </div>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form class="subscribe">

          <input type="text" placeholder="Enter your Email to subscribe..." class="subscribe-input">
          <button>
            <span class="box">
                Subscribe
            </span>
        </button>
        </form>
      </div>
      <div class="col-md-3">
        <ul>
          <li class="item">
            <a href="#">
              <i class="fa-brands fa-instagram icon"></i>
            </a>
          </li>
          <li class="item">
            <a href="#">
              <i class="fa-brands fa-linkedin icon"></i>
            </a>
          </li>
          <li class="item">
            <a href="#">
              <i class="fa-brands fa-youtube icon"></i>
            </a>
          </li>
        
        </ul>
      </div>
    </div>
    <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/script.js"></script>

</html>
